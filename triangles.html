<!DOCTYPE html>

	<script type="text/javascript">
		
		var arr = [];
var SIZE_ARR = prompt ("put array size","");
function rand (min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}
for (var i = 0; i < SIZE_ARR; i++) {
  arr[i] =[];
  for (var j = 0; j < SIZE_ARR; j++) {
    arr[i].push(rand(0, 100));
  }
}
console.table(arr); 
/*~~~~~~~~~~~~~~~~~ Пройти  массив по периметру ПРОТИВ часовой стрелки.~~~~~~~~~~~~~~~~~~~*/
var border = {
	top: arr[0].slice().reverse(),
	right: [],
	bottom: arr[arr.length - 1].slice(),
	left: []
};
for (var i = 1; i < arr.length - 1; i++) {
	border.left.push(arr[i][0]);

	border.right.push(
		arr[i][arr.length - 1]
	);
}
border.right.reverse();

var perimeter = border.left.concat(border.bottom,border.right, border.top);
console.log(perimeter);

/*~~~~~~~~~~~Пройти треугольник (2 строны + ГЛАВНАЯ диагональ) по периметру по часовой стрелки от точки 0-0~~~~~~~~~~~~~~~~~~~*/

	right: [],
	diagonal: []
	};
var mirror = [];
for (var i = 1; i < arr.length - 1; i++) {

}

for (var j=1, i=1; j<arr.length, i<arr.length; j++, i++) {
    triangle.diagonal.push(arr[i][j]);}

triangle.diagonal.reverse();

var mainTriangle = triangle.top.concat(triangle.right, triangle.diagonal);
console.log(mainTriangle);

var triangleTwo = {
	right: border.right.slice(),

};

for (var j=arr.length-1, i=0; j<=0, i<arr.length-1; j--, i++) {
